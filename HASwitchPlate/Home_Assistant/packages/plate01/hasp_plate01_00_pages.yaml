        entity_id: "binary_sensor.plate01_connected"
        to: "on"
      - platform: homeassistant
        event: start
    action:
      - service: mqtt.publish
        data:
          topic: "hasp/plate01/command/json"
          payload_template: >-
            [{%- for i in range(1,12) -%}
              {% if i != states('input_number.hasp_plate01_pagebutton1page')|int -%}
                "p[{{i}}].b[1].bco={{ states('input_number.hasp_plate01_unselectedbackgroundcolor')|int }}","p[{{i}}].b[1].bco2={{ states('input_number.hasp_plate01_unselectedbackgroundcolor')|int }}",
              {%- endif %}
            {%- endfor -%}"delay=1",
            {%- for i in range(1,12) -%}
              {% if i != states('input_number.hasp_plate01_pagebutton2page')|int -%}
                "p[{{i}}].b[2].bco={{ states('input_number.hasp_plate01_unselectedbackgroundcolor')|int }}","p[{{i}}].b[2].bco2={{ states('input_number.hasp_plate01_unselectedbackgroundcolor')|int }}",
