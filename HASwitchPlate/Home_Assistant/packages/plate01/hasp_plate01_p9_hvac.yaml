          payload_template: >-
            ["p[9].b[4].bco={{ states('input_number.hasp_plate01_selectedforegroundcolor')|int }}",
            "p[9].b[5].pco={{ states('input_number.hasp_plate01_selectedforegroundcolor')|int }}",
            "p[9].b[6].pco={{ states('input_number.hasp_plate01_selectedforegroundcolor')|int }}"]
